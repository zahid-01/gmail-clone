<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="h-screen bg-gray-100">
    <header
      class="flex justify-between items-center py-4 px-6 bg-white shadow-md"
    >
      <div class="flex items-center">
        <img
          src="https://www.gstatic.com/images/branding/product/1x/gmail_2020q4_48dp.png"
          alt="Gmail Logo"
          class="w-8 h-8 mr-2"
        />
        <span class="text-lg font-bold">Gmail</span>
      </div>
      <div class="flex items-center">
        <button
          class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
        >
          Compose
        </button>
      </div>
    </header>
    <main class="flex flex-1 overflow-hidden">
      <aside class="w-64 bg-white border-r border-gray-200 p-4">
        <ul class="list-none mb-4">
          <li class="py-2 px-4 hover:bg-gray-100">
            <a href="#" class="text-gray-600 hover:text-gray-900"> Inbox </a>
          </li>
          <li class="py-2 px-4 hover:bg-gray-100">
            <a href="#" class="text-gray-600 hover:text-gray-900"> Starred </a>
          </li>
          <li class="py-2 px-4 hover:bg-gray-100">
            <a href="#" class="text-gray-600 hover:text-gray-900">
              Sent Mail
            </a>
          </li>
          <li class="py-2 px-4 hover:bg-gray-100">
            <a href="#" class="text-gray-600 hover:text-gray-900"> Drafts </a>
          </li>
          <li class="py-2 px-4 hover:bg-gray-100">
            <a href="#" class="text-gray-600 hover:text-gray-900"> All Mail </a>
          </li>
        </ul>
      </aside>
      <section class="flex-1 p-4">
        <div class="flex justify-between items-center mb-4">
          <input
            type="search"
            class="w-full py-2 px-4 border border-gray-200 rounded"
            placeholder="Search mail"
          />
          <button
            class="bg-gray-200 hover:bg-gray-300 text-gray-600 py-2 px-4 rounded"
          >
            Search
          </button>
        </div>
        <div class="flex flex-wrap -mx-4">
          <div class="w-full md:w-1/2 xl:w-1/3 p-4">
            <div class="bg-white border border-gray-200 p-4 rounded">
              <h2 class="text-lg font-bold mb-2">Email Subject</h2>
              <p class="text-gray-600">Email content</p>
            </div>
          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-4">
            <div class="bg-white border border-gray-200 p-4 rounded">
              <h2 class="text-lg font-bold mb-2">Email Subject</h2>
              <p class="text-gray-600">Email content</p>
            </div>
          </div>
          <!-- Add more email cards here -->
        </div>
      </section>
    </main>
  </body>
</html>
